{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/lomba.css' %}">
{% endblock %}

{% block content %}
    <div class="lomba-list">
        <h2 style="font-weight: 700">Know Now!</h2>
        <div style="padding-left: 3.5em; padding-top: 1em">
            <div class="card-container">
                {% for lomba in lombaList %}
                    <div class="card m-2">
                        <img class="card-img-top" src="{{ lomba.image_url }}" alt="Card image cap">
                        <div class="card-body">
                            <h5>{{ lomba.nama_lomba }}</h5>
                            <div class="text-right">
                                <a href="{% url 'lomba:lomba_detail' lomba.nama_lomba %}" class="btn btn-primary mt-4">KNOW MORE!</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
