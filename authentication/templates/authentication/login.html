{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}
{% block head %}
    <style>
        p > input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 10px;
        }

        .asteriskField {
            display: none;
        }

        .kenta-button {
            margin: 30px auto auto;
        }

        .btn-primary {
            background-color: #51B1F6 !important;
            border: none !important;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .kenta-card {
            width: 50%;
            margin: 0 auto;
            height: 100vh;
            box-shadow: 0px 0px 12px 0px #0000001F;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @media only screen and (max-width: 768px) {
            .kenta-card {
                width: 100%;
            }

            .kenta-content {
                padding: 0;
            }

            .kenta-rotating-mandala {
                width: 80vw !important;
                height: 80vw !important;
            }
        }
    </style>
{% endblock %}
{% block content %}
    <div class="kenta-content" style="padding-top: 0; padding-bottom: 0;">
        <div class="kenta-card">
            <div class="kenta-rotating-mandala" style="width: 40vw; height: 40vw; top: -20vw;"></div>
            <div class="container-fluid padding">
                <div class="row text-center m-3">
                    <div class="col-12">
                        <h1 class="display-5">Login</h1>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-12">
                    <div class="form-group">
                        <form method="POST"> {% csrf_token %}
                            {{ form | crispy }}
                            <button class="kenta-button btn btn-primary" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
