{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/lomba.css' %}">
{% endblock %}

{% block content %}
    <div class="lomba-list" style="padding: 3em">
        <h2 style="font-weight: 700">Know Now!</h2>
        <div style="padding-left: 3.5em; padding-top: 1em">
            <div class="card-container">
                {% for lomba in lombaList %}
                    <div class="card m-2">
                        <img class="card-img-top" src="https://c4.wallpaperflare.com/wallpaper/190/201/306/anime-rascal-does-not-dream-of-bunny-girl-senpai-blue-eyes-grey-hair-mai-sakurajima-hd-wallpaper-preview.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5>{{ lomba.nama_lomba }}</h5>
                            <div class="text-right">
                                <a href="{% url 'lomba:lomba_detail' lomba.nama_lomba %}" class="btn btn-primary mt-4">KNOW MORE!</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
