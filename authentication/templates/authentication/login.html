<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login</title>
    </head>

    <body>
        <div class="container-fluid padding">
            <div class="row text-center m-3">
                <div class="col-12">
                    <h1 class="display-4">Login</h1>
                </div>
            </div>
        </div>

        <div class="container-fluid padding">
            <div class="row m-3">
                <div class="col-12">
                    <div class="form-group">
                        <form method="POST"> {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-success" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
